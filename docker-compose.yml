version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "backend/api_server.py"]
    ports:
      - "5000:5000"
    volumes:
      - hf_cache:/root/.cache/huggingface
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      [
        "streamlit",
        "run",
        "frontend/web_app.py",
        "--server.port=8080",
        "--server.address=0.0.0.0"
      ]
    environment:
      BACKEND_URL: "http://backend:5000"
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  hf_cache:
