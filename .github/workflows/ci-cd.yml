name: CI/CD Pipeline

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

permissions:
  contents: read
  packages: write

jobs:
  # ---------------- Linting ----------------
  lint:
    name: Lint with ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ruff Check
        uses: astral-sh/ruff-action@v2
        with:
            src: "src tests"
            args: "check"

  # ---------------- Tests ----------------
  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies from pyproject.toml
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ".[dev]"

      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -v


  # ---------------- Docker Build ----------------
  docker_build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest

  # ---------------- Deployment ----------------
  deploy:
    name: Deploy Chatbot via Helm
    runs-on: ubuntu-latest
    needs: docker_build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      # ---------------- Kubeconfig ----------------
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update Helm dependencies
        run: helm dependency update ./helm_chart

      - name: Get branch name
        id: get_branch
        run: echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # ---------------- Deploy via Helm ----------------
      - name: Deploy Chatbot
        run: |
          DEPLOYMENT_NAME="chatbot-${{ steps.get_branch.outputs.BRANCH_NAME }}"
          echo "Deploying with name: $DEPLOYMENT_NAME"
          helm upgrade --install $DEPLOYMENT_NAME ./helm_chart \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=latest \
            --namespace chatbot --create-namespace \
            --timeout 10m0s --wait
